<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <!-- all fill css -->
    <link rel="stylesheet" href="./css/normalis.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
 <div class="card">
      <div class="container">
        <div class="nft-img">
          <img src="images/image-equilibrium.jpg" class="nft" alt="product" />
          <div class="layer">
            <img src="images/icon-view.svg" class="detail" alt="view" />
          </div>
        </div>

        <div class="description">
          <h3><strong>Equilibrium #3429</strong></h3>
          <p>Our Equilibrum collection promotes balance and calm.</p>
        </div>
        <div class="info">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon" />
            <h4><strong>0.041ETH</strong></h4>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <hr class="line" />

        <div class="user">
          <img src="images/image-avatar.png" alt="user" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
</body>
</html>
